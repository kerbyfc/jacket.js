<body>
  <header id="header">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a class="brand" href="#" ><i class="icon-edit"></i>&nbsp;Markdown Edit</a>
      <form class="navbar-form pull-left">
        <button id="btnConv" class="btn  btn-small btn-inverse" rel="tooltip" title="convert &lt;br&gt;Mac : &#8984; + e&lt;br&gt;Win : ctrl + e"><i class="icon-caret-right"></i>&nbsp;convert</button>&nbsp;
        <span id="menu1" class="input-append">
          <input id="lefile" type="file" style="display:none">
          <input id="fileinput" class="input-large" type="text" placeholder="set your local file">
          <button id="btnBrowse" class="btn btn-small" rel="tooltip" title="browse file &lt;br&gt;Mac : &#8984; + o&lt;br&gt;Win : ctrl + o"><i class="icon-folder-open"></i></button>
          <button id="btnRead" class="btn btn-small" rel="tooltip" title="read file &lt;br&gt;Mac : &#8984; + r&lt;br&gt;Win : ctrl + r"><i class="icon-refresh"></i></button>
        </span>&nbsp;
        <span id="menu2" class="btn-group">
          <button id="btnRawMd" class="btn btn-small" rel="tooltip" title="view Raw .md &lt;br&gt;Mac : &#8984; + m&lt;br&gt;Win : ctrl + m">Raw .md</button>
          <button id="btnRawHtml"   class="btn btn-small" rel="tooltip" title="view Raw .html &lt;br&gt;Mac : &#8984; + h&lt;br&gt;Win : ctrl + h">Raw .html</button>
          <button id="btnHtml"   class="btn btn-small" rel="tooltip" title="view html on other window &lt;br&gt;Mac : &#8984; + alt + h&lt;br&gt;Win : ctrl + alt + h">&nbsp;.html&nbsp;</button>
          <button id="btnSave"   class="btn btn-small" rel="tooltip" title="view html on other window &lt;br&gt;Mac : &#8984; + alt + h&lt;br&gt;Win : ctrl + alt + h">&nbsp;save&nbsp;</button>
        </span>
      </form>
      <div class="clear"></div>
    </div>
  </div>
  </header><!-- /header -->
  <section id="main">
    <div id="alertMessage" class="alert alert-block fade out display-none">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <p></p>
    </div>
    <textarea id="in"></textarea>
    <div id="out" class="markdown-body"></div><!-- /converted html will be here -->
    <div class="clear"></div>
  </section>
  
  <script src='vendor/jquery-1.8.2/jquery.min.js'></script>
  <script src='vendor/bootstrap-2.1.1/js/bootstrap.min.js'></script>
